<script>

	alert("Программа для подсчёта площади трапеции"); 
	var a = prompt("Введите длину основания 'a'");
	var b = prompt("Введите длину основания 'b'");
	var h = prompt("Введите высоту 'h'");
	
	// Вместо parseInt() можно использовать +prompt()

	a = parseInt(a); 
	b = parseInt(b);
	h = parseInt(h);	

	var s = ((a + b) / 2) * h;
	// var s = (a + b) / 2 * h; Можно убрать лишние скобки и записать так
	alert("Площадь трапеции будет равна: " + s);

</script>
